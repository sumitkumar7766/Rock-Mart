    <main>
        <div class="signupdesign">
            <div class="box12">
                <h1>Enter Otp</h1>
                <input type="number" class="otp" placeholder="Enter your OTP">
                <p class="alertotplength"></p>
                <button class="verifybutmob">Verify Mobile number</button>
                <p class="byagree">By continuing, you agree to Rockmart's <a href="#">Conditions of Use</a> and <a
                        href="#">Privacy</a> Notice.</p>
            </div>
            <div class="box13" hidden>
                <h1>Verified Otp</h1>
                <div class="congra">
                    <img src="https://img.freepik.com/premium-vector/check-tick-mark-wavy-edge-green-circle-sticker-star-burst-shape-tag-with-approved-icon-premium-official-account-verify-icon-stamp-vector-illustration-isolated-white-background_192280-1504.jpg?semt=ais_hybrid" class="verifotpimg">
                    <p>Congratulation! your OTP is verified</p>
                    <button class="continuelogin" onclick="continuelogin1()">Continue Login</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        let otp = document.querySelector(".otp"),
            alertotp = document.querySelector(".alertotplength"),
            button = document.querySelector(".verifybutmob"),
            box12 = document.querySelector(".box12"),
            box13 = document.querySelector(".box13");

        button.addEventListener("click", () => {
            let otpvalue = otp.value;
            if (otpvalue.length > 6) {
                alertotp.innerText = "Enter only 6 digit OTP";
            } else if (otpvalue.length < 6) {
                alertotp.innerText = "Enter only 6 digit OTP";
            }else {
                alert("Congratulation! your OTP is verified");
                box12.hidden = true;
                box13.hidden = false;
            }
        });

        let boxe13 = document.querySelector(".box13");
            
        const continuelogin1 = () => {
            window.location.href = 'login.html';
        }
    </script>
